<body>
	
<nav class="navbar navbar-inverse" role="navigation">

	<div class="container">
  <!-- Brand and toggle get grouped for better mobile display -->

<div class="account-container stacked">
	
	<div class="content clearfix">
		
		<form action="#" method="post">
		
			<h1>User Login</h1>		
			
			<div class="login-fields">
				
				<p>Sign in using Email and Password:</p>
				
				<div class="field">
					<label for="username">Email:</label>
					<input type="text" id="username" name="username" value="" placeholder="Email" class="form-control input-lg username-field" />
				</div> <!-- /field -->
				
				<div class="field">
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" value="" placeholder="Password" class="form-control input-lg password-field"/>
				</div> <!-- /password -->
			</div> <!-- /login-fields -->
			
			<div class="login-actions">

				<span class="login-checkbox">
					<div id="login_check_message"></div>
				</span>
									
				<button class="login-action btn btn-primary" type="button" id="login_button">Sign In</button>
				
			</div> <!-- .actions -->
		</form>
		
	</div> <!-- /content -->
	
</div> <!-- /account-container -->

	$("input").keypress(function(event) {
	    if (event.which == 13) {
	        event.preventDefault();
	       $('#login_button').click();
	    }
	});

	$("#login_button").click(function(e) {
    	 var username=$("#username").val();
		 var password=$("#password").val();
		 var cluster=$("#cluster").val();
		 $.ajax({
			type:"POST",
			url:"login_check.php",
			data:{username:username,password:password,cluster:cluster},
			cache:false,
			success:function(result){
				$("#login_check_message").html(result);
			},
			error:function(){
			}
		});
	});
</script>

</body>
